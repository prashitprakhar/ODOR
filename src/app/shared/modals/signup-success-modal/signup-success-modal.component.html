<ion-header>
  <ion-toolbar>
    <ion-title>
      Email Registered Successfully
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="padding-top: 30px;">
      <ion-col
        style="display: flex;flex-direction: row;justify-content: center;"
      >
        <ion-label style="font-size: 24px;">Congratulations...</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 30px;">
      <ion-col
        style="display: flex;flex-direction: row;justify-content: center;"
      >
        <ion-label>You have successfully registered.</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 30px;">
      <ion-col
        style="display: flex;flex-direction: row;justify-content: center;"
      >
        <ion-label>You are now a proud member of our family !!!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        style="display: flex;flex-direction: row;justify-content: center; align-items: center;height: 250px;"
      >
        <ion-icon
          name="checkmark-circle"
          style="height: 100px; width: 100px; fill: green;"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar
    style="display: flex; flex-direction: row; justify-content: center;"
  >
    <ion-grid>
      <ion-row>
        <ion-col
          style="display: flex; flex-direction: row; justify-content: center; align-items: center;"
        >
          <ion-button (click)="onClose()">
            <ion-label>Proceed</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
