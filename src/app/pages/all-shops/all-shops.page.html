    <ion-row *ngIf="networkStatus">
      <ion-col
        size="12"
        size-sm="12"
        class="ion-text-center ion-no-padding"
        *ngIf="networkStatus"
      >
        <ion-list>
          <ion-item
            *ngFor="let shop of shopList"
            (click)="navigateToShopOfferedItemsPage(shop)"
            lines="full"
            class="row_padding"
            [ngClass]="shop.isShopOpen ? 'shop_open' : 'shop_Closed'"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="shop.shopImageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h5 class="shop_name">{{ shop.shopName }}</h5>
              <p class="pre_shop_rating_section">
                {{ shop.shopType }} . {{ shop.shopLocation }}
              </p>
              <ion-icon name="star" class="star_style"></ion-icon>
              <ion-text class="space_left">{{ shop.shopRating }}</ion-text>
              <ion-text class="space_dot">&#8226;</ion-text>
              <ion-text class="space_left_delivery"
                >{{currentDeliveryTimeSchedule.deliveryTimeWithin1K}}
                mins</ion-text
              >
              <!-- <ion-text class="space_dot">&#8226;</ion-text> -->
              <!-- <ion-text class="space_left_delivery">Min. order &#8377;100</ion-text> -->
              <p
                *ngIf="!shop.isShopOpen"
                class="pre_shop_rating_section"
                style="color: red;"
              >
                Shop is Currently Closed.
              </p>
            </ion-label>
            <!-- <ion-label slot="end">
                <ion-icon name="arrow-dropright"></ion-icon>
              </ion-label> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
