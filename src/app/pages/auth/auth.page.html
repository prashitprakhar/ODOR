<ion-header hidden>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="ion-text-center">
      <ion-icon name="basket" class="logo" color="light"></ion-icon>
</ion-list>
<ion-list class="ion-text-center">
  <h1>Order it .</h1>
  <h6>You Order, We Deliver</h6>
</ion-list>
  <form #loginForm="ngForm"><!-- (ngSubmit)="onSubmit(loginForm)" -->
    <ion-list>
      <ion-item class="input_field">
        <!-- <ion-label position="floating" color="dark">Email</ion-label> -->
        <!-- <ion-icon name="mail" color="dark"></ion-icon> -->
        <ion-input
          type="email"
          ngModel
          name="email"
          required
          email
          #emailCtrl="ngModel"
          placeholder="Your Email"
        >
        </ion-input>
      </ion-item>
      <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none" class="error_message">
            <ion-label style="color:white; background-color: #000000; font-size: 12px;">
              Please enter a valid email address
            </ion-label>
      </ion-item>
      <ion-item class="input_field">
        <!-- <ion-label position="floating" color="dark">Password</ion-label> -->
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          minlength="8"
          #passwordCtrl="ngModel"
          class="custom_input_style"
          placeholder="Your Password"
        ></ion-input>
      </ion-item>
      <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none" class="error_message">
          <ion-label style="color:white; background-color: #000000; font-size: 12px;">
            Please enter your password
          </ion-label>
    </ion-item>
    </ion-list>
    <ion-button
    fill="outline"
      color="primary"
      type="submit"
      (click)="onLogin(loginForm)"
      expand="full"
      [disabled]="!loginForm.valid"
      
    ><!-- fill="outline" -->
      <ion-label style="color: #FFFFFF;">Login</ion-label>
    </ion-button>
    <!-- <div class="extra_features_signup">
      <ion-button fill="clear" color="light" (click)="signupSuccess()">Forgot Password?</ion-button>
      <ion-button fill="clear" color="light" (click)="signup()">Join Now</ion-button>
    </div> -->
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-grid>
        <ion-row class="ion-no-padding" style="display: flex;align-items: center; flex-direction: row; justify-content: space-between;">
            <ion-button fill="clear" color="light" (click)="signupSuccess()">Forgot Password?</ion-button>
            <ion-button fill="clear" color="light" (click)="signup()">Join Now</ion-button>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
