<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Address Details
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form [formGroup]="editForm">
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;border-bottom: 1px solid #000000;">
          Address Details
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating" color="dark">Address Location</ion-label>
            <ion-select
              formControlName="addressCategory"
              value="{{address.addressCategory}}"
            >
            <ion-select-option value="HOME">Home</ion-select-option>
            <ion-select-option value="OTHER">Other</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating" color="dark">Flat/House/Building Number</ion-label>
            <ion-input
            formControlName="houseNumber"
            value="{{address.houseNumber}}"
            maxlength="30"
            >
            </ion-input>
          </ion-item>
          <ion-label class="error_label_class" *ngIf="editForm.controls.houseNumber.invalid && (editForm.controls.houseNumber.dirty || editForm.controls.houseNumber.touched)">Please enter Flat/House/Building Number or Name</ion-label>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col>
          <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              <label style="color: #FFFFFF;">Passwords must match </label>
            </div>
          </div>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating" color="dark">Address Line 1</ion-label>
            <ion-input
              formControlName="addressLineOne"
              value="{{address.addressLineOne}}"
            maxlength="50"
            >
            </ion-input>
          </ion-item>
          <ion-label class="error_label_class" *ngIf="editForm.controls.addressLineOne.invalid && (editForm.controls.addressLineOne.dirty || editForm.controls.addressLineOne.touched)">Please Enter Addrress Line 1</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size="12" size-sm="10" offset-sm="1">
            <ion-item>
              <ion-label position="floating" color="dark">Address Line 2</ion-label>
              <ion-input
                formControlName="addressLineTwo"
                value="{{address.addressLineTwo}}"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="10" offset-sm="1">
            <ion-item>
              <ion-label position="floating" color="dark">PINCODE</ion-label>
              <ion-input
                formControlName="pincode"
                value="{{address.pincode}}"
                maxlength="6"
              >
              </ion-input>
            </ion-item>
            <ion-label class="error_label_class" *ngIf="editForm.controls.pincode.invalid && (editForm.controls.pincode.dirty || editForm.controls.pincode.touched)">INVALID PINCODE</ion-label>
          </ion-col>
        </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="10" offset-sm="1">
              <ion-item>
                <ion-label position="floating" color="dark">City</ion-label>
                <ion-select
                  formControlName="city"
                  value="{{address.city}}"
                >
                <ion-select-option value="HYD">Hyderabad</ion-select-option>
    
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" size-sm="10" offset-sm="1">
              <ion-item>
                <ion-label position="floating" color="dark">State</ion-label>
                <ion-select
                  formControlName="state"
                  value="{{address.state}}"
                >
                <ion-select-option value="TELANGANA">Telangana</ion-select-option>

                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col size="12" size-sm="10" offset-sm="1">
                <ion-item>
                  <ion-label position="floating" color="dark">Mobile Number</ion-label>
                  <ion-input
                    formControlName="mobileNumber"
                    value="{{address.mobileNumber}}"
                    maxlength="10"
                  >
                  </ion-input>
                </ion-item>
                <ion-label class="error_label_class" *ngIf="editForm.controls.mobileNumber.invalid && (editForm.controls.mobileNumber.dirty || editForm.controls.mobileNumber.touched)">INVALID MOBILE NUMBER</ion-label>
              </ion-col>
            </ion-row>

      <ion-row>
        <ion-col style="text-align: center;">
          <ion-button
            (click)="onSubmitAddressDetails()"
            style="width: 50%;"
            [disabled]="editForm.controls.mobileNumber.invalid || editForm.controls.pincode.invalid || editForm.controls.addressLineOne.invalid || editForm.controls.houseNumber.invalid"
          >
            <ion-label>Update</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
